{% extends 'main/layout.html' %}

{% block content %}

<div class="zapis">

    {% for i in persons %}

        <div>
        <h1>{{ i.name }}</h1>
        <div class="line"><p> <strong>Информация: </strong>{{ i.biography }}</p></div>
        <div>
        <button type="button" class="btn btn-secondary"><a style="font-family:cursive; text-decoration: none; color: black;" href="{% url 'post' i.slug %}">Читать детальнее</a></button>

        </div>

    {% endfor %}

</div>

{% endblock %}
